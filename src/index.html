<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floattown</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png">
</head>
<body>
    <div id="header">
        <h1>Floattown</h1>
        <button id="button-home" onclick="go('home')">Home</button>
        <button id="button-key" onclick="go('key')">Key</button>
        <button id="button-buildings" onclick="go('buildings')">Buildings</button>
        <button id="button-pictures" onclick="go('pictures')">Pictures</button>
        <button id="button-other-stuff" onclick="go('other-stuff')">Other stuff</button>
        <button id="sourcecode">Source code</button>
    </div>
    <div id="main">
        <div id="mainscroll">
            <div id="home" class="page">
                home
            </div>
            <div id="key" class="page">
                key
            </div>
            <div id="buildings" class="page">
                buildings
            </div>
            <div id="pictures" class="page">
                pictures
            </div>
            <div id="other-stuff" class="page">
                other stuf
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
